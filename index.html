<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container maindiv">
            <h1>Simple Interest Calculator</h1>
                <div class="mb-3">
                    <lable class="form-label" for="principal">Amount</lable>
                    <input type="number" class="form-control" id="principal">
                </div>
                <div class="mb-3">
                    <lable class="form-label" for="rate">Rate</lable>
                    <input type="range" class="form-range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <span id="rate_val">
                        10.25%
                        </span>
                </div>
                <div class="mb-3">
                    <lable class="form-label" for="years"> No. of Years</lable>
                    <select id="years" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button onclick="compute()" class="btn btn-primary">Compute Interest</button>
        
        <br/><br/>
        Interest : <span id="result">
        </span>
        <br/><br/><br/>
